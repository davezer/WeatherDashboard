<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Hub</title>
</head>
<body>
    <nav class="navbar is-info has-shadow">
        <div class="columns">
            <div class="column is-full">
                <p class="has-text-centered has-text-weight-semibold is-size-2">Weather Hub</p>
            </div>
        </div>
    </nav>

    <main>
        <container class="container">
            <div class="columns">
                <!-- start of city search-->
                <div class="column is-3 mt-5" id="citySearch">
                    <h1 class="is-size-3 has-text-weight-semibold">Search for a City:</h1>
                    <input type="text" class="is-normal is-rounded input" id="cityInput" placeholder="New Haven, CT">
                    <div class="inputGroupAppend">
                        <button class="button is-fullwidth is-rounded is-link mt-2">Search</button>
                    </div>                 
                
                    <!-- start of saved searches-->
                    <div class="card">
                        <ul id="cityList" class="listGroup">
                            <!-- <li class="listGroupItem"></li> -->
                        </ul>
                    </div>
                </div>
           

                <div id="todaysForcast">
                    <div class="column is-12 mt-5">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non fugiat iure cumque animi blanditiis vel voluptatum eveniet! Earum, error at aspernatur, quasi voluptatibus architecto maxime veritatis esse pariatur maiores ducimus.
                    </div>
               
                </div>
            
                <div id="fiveDay">
                    
                </div>
            </div>
        </container>
        
    </main>
   
</body>
</html>
